<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <title>Horizontal Scroll</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="block">
                <h1>Travel.</h1>
            </div>
            <div class="block">
                <h1>Food.</h1>
            </div>
            <div class="block">
                <h1>Art.</h1>
            </div>
            <div class="block">
                <h1>Mucic.</h1>
            </div>
            <div class="block">
                <h1>Love.</h1>
            </div>
        </div>
        <script src="horizontal-scroll-plugin.js"></script>
        <script src="main.js"></script>
        <script>
            let blocks = document.getElementsByClassName("block");
            let container = document.getElementsByClassName("container");
            let hs = new HorizontalScroll.default({
                blocks: blocks,
                container: container,
                isAnimated: true,
                springEffect: 0.8,
            });
        </script>
    </body>
</html>
